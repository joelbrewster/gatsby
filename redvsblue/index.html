<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTFcol8">
    <title>Red vs Blue</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-2.2.3.min.js">
    </script>
    <script src="js/app.js">
    </script>
  </head>
  <body>
    <div id='page'>
      <br>
      <div id='board'>
        <div id="d0" class="square"></div>
        <div id="d1" class="square"></div>
        <div id="d2" class="square"></div>
        <div id="d3" class="square"></div>
        <div id="d4" class="square"></div>
        <div id="d5" class="square"></div>
        <div id="d6" class="square"></div>
        <div id="d7" class="square"></div>
        <div id="d8" class="square"></div>
        <div id="d9" class="square"></div>
        <div id="d10" class="square"></div>
        <div id="d11" class="square"></div>
        <div id="d12" class="square"></div>
        <div id="d13" class="square"></div>
        <div id="d14" class="square"></div>
        <div id="d15" class="square"></div>
      </div>
    </div>
    <h1><span id="messages">red's turn</span></h1>
    <div class="center">
      <button id="restart" type="button" value="reset">Restart</button>
    </div>
    <div id="rule-modal">
      <div class="rules-list">
        <h1>Rules</h1>
        <hr>
        <ul>
          <li>Red goes first.</li>
          <li>Red player clicks a square and owns that square.</li>
          <li>Blue goes second.</li>
          <li>Blue player clicks a square and owns that square.</li>
          <li>If a player can own 4 adjacent squares, they win!</li>
        </ul>
        <br>
        <div class="center">
          <button id="button">Close</button>
        </div>
        <br>
      </div>
  </div>
</body>
</html>
